<h3 class="page-header">{{title}} <em>{{errorMessage}}</em></h3>

<pre *ngIf="pokemon">Saved new pokemon: <br>{{pokemon | json}}</pre>

<div class="panel panel-primary">
    <div class="panel-heading"></div>

    <div class="panel-body">
        <form class="form-horizontal" #pf="ngForm" (submit)="save($event, pf.valid, pf.value)" novalidate>

            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="name" placeholder="Name" required ngModel>
                </div>

                <label class="col-sm-2 control-label">Code</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="code" placeholder="Code" required ngModel>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Type</label>
                <div class="col-sm-4">
                    <select class="form-control" name="type" required ngModel>
                        <option *ngFor="let type of types" [value]="type">{{type | pokemonUcfirst}}</option>
                    </select>
                </div>

                <label class="col-sm-2 control-label">Rarit√©</label>
                <div class="col-sm-4">
                    <input type="number" min="1" max="5" step="1" value="1" required ngModel name="rarity">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Poids</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Poids" required ngModel name="weight">
                </div>

                <label class="col-sm-2 control-label">Hauteur</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Hauteur" required ngModel name="height">
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Image</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Nom du fichier sans extension (charmander)"
                           required ngModel name="image">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit"
                            class="btn btn-primary pull-right"
                            [disabled]="!pf.valid">
                        Enregistrer
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<pre>Data from form: <br>{{pf.value | json }}</pre>
