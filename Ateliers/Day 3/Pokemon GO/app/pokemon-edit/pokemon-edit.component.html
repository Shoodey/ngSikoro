<h3 class="page-header">{{title}} <em>{{errorMessage}}</em></h3>

<div class="row" *ngIf="pokemon">
    <div class="col-md-6">
        <pre>Retrieved pokemon: <br>{{pokemon | json}}</pre>
    </div>
    <div class="col-md-6">
        <img class="pokemon-image"
             [src]="pokemon.link">
    </div>
</div>

<div class="panel panel-primary">
    <div class="panel-heading"></div>

    <div class="panel-body">
        <form *ngIf="pokemon" class="form-horizontal" (ngSubmit)="edit(pokemon.id, pokemonForm)" #pokemonForm="ngForm">

            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="name" required [(ngModel)]="pokemon.name">
                </div>

                <label class="col-sm-2 control-label">Code</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="code" required [(ngModel)]="pokemon.code">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Type</label>
                <div class="col-sm-4">
                    <select class="form-control" name="type" required [(ngModel)]="pokemon.type">
                        <option *ngFor="let type of types" [value]="type">{{type}}</option>
                    </select>
                </div>

                <label class="col-sm-2 control-label">Rarit√©</label>
                <div class="col-sm-4">
                    <input type="number" min="1" max="5" step="1" value="1" required [(ngModel)]="pokemon.rarity" name="rarity">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Poids</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" required [(ngModel)]="pokemon.weight" name="weight">
                </div>

                <label class="col-sm-2 control-label">Hauteur</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" required [(ngModel)]="pokemon.height" name="height">
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Image</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Nom du fichier sans extension (charmander)" required  [(ngModel)]="pokemon.image" name="image">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary pull-right" [disabled]="!pokemonForm.valid">
                        Enregistrer
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
